name: CI/CD - Go App with App Runner

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  APP_NAME: gobid
  IMAGE_TAG: latest
  ECR_REPO: ${{ vars.ECR_REPO }}
  SERVICE_ARN: ${{ vars.APP_RUNNER_SERVICE_ARN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Rodar go fmt
        run: test -z "$(gofmt -l .)" || (echo "‚ùå C√≥digo n√£o formatado"; exit 1)

      - name: Rodar go vet
        run: go vet ./...

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Verificar go.mod/go.sum
        run: |
          go mod tidy
          git diff --exit-code || (echo "‚ùå go.mod ou go.sum est√£o desatualizados"; exit 1)

  test:
    runs-on: ubuntu-latest
    needs: [lint, tidy]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Rodar testes
        run: go test ./...

  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Gerar cobertura
        run: |
          go test -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out
          go tool cover -func=coverage.out | grep total | awk '{ print $$3 }' > coverage.txt

      - name: Validar cobertura m√≠nima
        run: |
          COV=$$(cat coverage.txt | sed 's/%//')
          MIN=0
          echo "Cobertura atual: $$COV%"
          if [ "$$COV" -lt "$$MIN" ]; then
            echo "‚ùå Cobertura abaixo do m√≠nimo ($$MIN%)"
            exit 1
          fi

  deploy:
    needs: [coverage]
    runs-on: ubuntu-latest
    environment: Gobid
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: üîç Debug vari√°veis de ambiente
        run: |
          echo "================== DEBUG VARI√ÅVEIS =================="
          echo "APP_NAME: $APP_NAME"
          echo "AWS_REGION: '$AWS_REGION'"
          echo "ECR_REPO: '$ECR_REPO'"
          echo "SERVICE_ARN: '$SERVICE_ARN'"
          echo "====================================================="

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $ECR_REPO

      - name: Build da imagem
        run: docker build -t $APP_NAME:$IMAGE_TAG -f Dockerfile.prod .

      - name: Tag & Push para ECR
        run: |
          docker tag $APP_NAME:$IMAGE_TAG $ECR_REPO/$APP_NAME:$IMAGE_TAG
          docker push $ECR_REPO/$APP_NAME:$IMAGE_TAG

      - name: Update do App Runner
        run: |
          aws apprunner update-service \
            --service-arn $SERVICE_ARN \
            --source-configuration file://apprunner-config.json \
            --region $AWS_REGION
